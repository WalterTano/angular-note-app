<div class="modal-header">
    <h5 class="modal-title w-100 text-center">{{ title }}</h5>
    <button type="button" class="btn-close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <!-- Color  -->
    <div class="form-check form-check-inline" *ngFor="let color of colors">
      <input class="form-check-input" type="radio" name="radio-{{color.nombre}}" id="radio-{{color.nombre}}" value="{{color.selector}}" [(ngModel)]="note.clase">
      <label class="form-check-label" for="radio-{{color.nombre}}">{{color.nombre}}</label>
    </div>
    <!-- TÃ­tulo -->
    <input type="text" class="my-2 form-control" placeholder="Titulo de la nota." [(ngModel)]="note.titulo">
    <!-- Ciudad -->
    <select class="form-select" placeholder="Ciudad" [(ngModel)]="note.ciudad">
      <option *ngFor="let city of cities" value="{{city.nombre}}">{{city.nombre}}</option>
    </select>
    <!-- Fecha y hora -->
    <div class="input-group">
        <div class="input-group">
            <label class="input-group-text my-2" for="fechaTarjetaEditar">Fecha y hora</label>
            <input class="my-2 form-control" type="datetime-local" id="fechaTarjetaEditar" [(ngModel)]="note.fechaFormateada">
        </div>
    </div>
    <!-- Cuerpo -->
    <textarea class="form-control textoModal mb-2" placeholder="Escriba su nota." [(ngModel)]="note.cuerpo"></textarea>
</div>
<div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary" (click)="saveNote()">{{ buttonText }}</button>
</div>
