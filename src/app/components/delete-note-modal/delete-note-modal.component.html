<div class="modal-header">
    <h5 class="modal-title w-100 text-center">Eliminar Nota</h5>
    <button type="button" class="btn-close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <p class="w-100 text-center">¿Desea eliminar la nota?</p>
</div>
<div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-danger" (click)="delete()">Sí</button>
    <button type="button" class="btn" (click)="dismiss()">No</button>
</div>
